<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/main.css">

   <!--owl css-->
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   
   
    <title>NETFLIX CLONE</title>
</head>

<body>
    
    <header class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>            
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assita agora a nova termporada de House of Cards, está imperdível!!</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>  
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>  
            </div>              
        </div>       
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/abaixo_de_zero.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/as_tartarugas_ninjas.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ava.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/carga_explosiva3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/expresso_do_amanha.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/frontera.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/lendas_da_marvel.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/perigo_na_montanha.jpg" alt="" srcset="">
            </div>            

        </div>

    </div>    


<!--Inserido script do site fontawesome para utilização dos ícones-->
